<html>
	<title>
		United States Time Zones
	</title>
	<body>
	<div>
		<div class="timezone">
			<div class='title'> Pacific Standard Time </div>
			<div class="pacific clock">
				<div class="hand-second-pacific">
				</div>

				<div class="hand-minute-pacific">
				</div>

				<div class="hand-hour-pacific">
				</div>
			</div>
		</div>
		<div class="timezone">
			<div class='title'> Mountain Standard Time </div>
			<div class="mountain clock">
				<div class="hand-second-mountain">
				</div>

				<div class="hand-minute-mountain">
				</div>

				<div class="hand-hour-mountain">
				</div>
			</div>
		</div>
		<div class="timezone">
			<div class='title'> Central Standard Time </div>
			<div class="central clock">
				<div class="hand-second-central">
				</div>

				<div class="hand-minute-central">
				</div>

				<div class="hand-hour-central">
				</div>
			</div>
		</div>
		<div class="timezone">
			<div class='title'> Eastern Standard Time </div>
			<div class="eastern clock">
				<div class="hand-second-eastern">
				</div>

				<div class="hand-minute-eastern">
				</div>

				<div class="hand-hour-eastern">
				</div>
			</div>
		</div>
	</div>

	<div">
		<div id="pacific-digital" class="digital">
		</div>
		<div id="mountain-digital" class="digital">
		</div>
		<div id="central-digital" class="digital">
		</div>
		<div id="eastern-digital" class="digital">
		</div>
	</div>

	</body>
	<link rel="stylesheet" type="text/css" href="css/clock.css">
	<script type="text/javascript" src="js/clock.js">
	</script>
</html>
