<html>
	<title>
		United States Time Zones
	</title>
	<body>
	<div class="timezone">
		<p> Pacific Standard Time </p>
		<div class="pacific clock">
			<div class="hand hand-pacific-second">
			</div>

			<div class="hand-minute hand-pacific">
			</div>

			<div class="hand-hour hand-pacific">
			</div>
		</div>
	</div>
	<div class="timezone">
		<p> Mountain Standard Time </p>
		<div class="mountain clock">
			<div class="hand-second-mountain">
			</div>

			<div class="hand-minute-mountain">
			</div>

			<div class="hand-hour-mountain">
			</div>
		</div>
	</div>
	<div class="timezone">
		<p> Central Standard Time </p>
		<div class="central clock">
			<div class="hand-second-central">
			</div>

			<div class="hand-minute-central">
			</div>

			<div class="hand-hour-central">
			</div>
		</div>
	</div>
	<div class="timezone">
		<p> Eastern Standard Time </p>
		<div class="eastern clock">
			<div class="hand-second-eastern">
			</div>

			<div class="hand-minute-eastern">
			</div>

			<div class="hand-hour-eastern">
			</div>
		</div>
	</div>
	</body>
	<link rel="stylesheet" type="text/css" href="css/clock.css">
	<script type="text/javascript" src="js/clock.js">
	</script>
</html>
